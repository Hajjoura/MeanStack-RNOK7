<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <form ng-submit="login()">
            <div class="panel panel-primary">
                <div class="panel-heading">Authentication</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" ng-model="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" ng-model="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="login()">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
